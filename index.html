<!doctype html>
<html lang="ko">
<head>

<script type="text/javascript" src="js/jquery.js">
</script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".pageIcon").click(function(){
            $(".iconView").toggleClass('hideIcon')//0.5초 동안
            $(".pageIcon img").toggle();
            
        });
    });
    
</script>
</head>
    
<body>

<div id="wrap">

    <!--logo-->
</header>
<!--header-->
    
<div id="container">
    <div class="pageTop">
    </div>
    <div class="pageIcon"> 
        <p>ICON</p>
        <img src="images/arrow_down.png"/>
        <img src="images/arrow_up.png" style="display:none;"/>
    </div>
    <div class="iconView">
        <div class="iconImg">
            <img src="images/landing_icon.png"/>
        </div>
    </div>
    <div class="pageBottom">
    </div>
</div>

<!--footer-->
<footer id="footer">
    <h2>Go To Homepage</h2>
    <div class="footerL">
        <a href="https://jungmeejin.github.io/cesco/" target="_blank">
            <p>Web</p>
            <img src="images/moving_arrow.png" alt="arrow"/>
        </a>
    </div>
    <div class="footerL">
        <a href="https://jungmeejin.github.io/m.cesco/index.html" target="_blank">
            <p>Mobile</p>
            <img src="images/moving_arrow.png" alt="arrow"/>

<!--footer-->
</div>
